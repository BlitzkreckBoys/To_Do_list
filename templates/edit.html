{%extends "base.html"%}
{% block start%}
    <h1>Edit Todo</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ todo.title }}" required><br><br>
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ todo.description }}</textarea><br><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">Back to Todo List</a>
{%endblock%}
